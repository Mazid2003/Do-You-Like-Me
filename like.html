<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Like Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 12s ease-in-out infinite;
    }
    .circle:nth-child(1){ width:200px; height:200px; background:#ff4b2b; top:10%; left:15%; animation-delay:0s;}
    .circle:nth-child(2){ width:300px; height:300px; background:#00c6ff; top:60%; left:70%; animation-delay:3s;}
    .circle:nth-child(3){ width:150px; height:150px; background:#ffcc33; top:70%; left:20%; animation-delay:6s;}
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      backdrop-filter: blur(15px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(45deg, #ff4b2b, #ff416c, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .yes { background: linear-gradient(135deg, #00c6ff, #0072ff); }
    .no { background: linear-gradient(135deg, #f85032, #e73827); }
    .maybe { background: linear-gradient(135deg, #ffb347, #ffcc33); }

    .btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .message {
      font-size: 1.6rem;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      min-height: 1.6rem;
    }

    /* Hearts floating */
    .heart {
      position: fixed;
      animation: floatUp 5s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(2); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <!-- Floating background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container" id="box">
    <h1>Do you like me? ðŸ’–</h1>
    <button class="btn yes">ðŸ˜Š Yes</button>
    <button class="btn no">ðŸ˜’ No</button>
    <button class="btn maybe">ðŸ¤” Maybe</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.querySelector('.no');
    const maybeBtn = document.querySelector('.maybe');
    const message = document.getElementById('message');
    const box = document.getElementById('box');

    // 3D tilt effect on container
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 25;
      const y = (window.innerHeight / 2 - e.pageY) / 25;
      box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // YES â†’ hearts + confetti
    yesBtn.addEventListener('click', () => {
      message.innerHTML = "Yay! I like you too ðŸ’•ðŸŽ‰";
      launchConfetti();
      launchHearts();
    });

    // NO â†’ escape randomly
    noBtn.addEventListener('mouseenter', () => {
      const margin = 60;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // MAYBE â†’ wiggle before escaping
    maybeBtn.addEventListener('mouseenter', () => {
      maybeBtn.style.animation = "shake 0.5s";
      setTimeout(() => {
        maybeBtn.style.animation = "";
        const margin = 60;
        const x = Math.random() * (window.innerWidth - maybeBtn.offsetWidth - margin);
        const y = Math.random() * (window.innerHeight - maybeBtn.offsetHeight - margin);
        maybeBtn.style.position = 'fixed';
        maybeBtn.style.left = x + 'px';
        maybeBtn.style.top = y + 'px';
      }, 600);
    });

    // Confetti function
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Hearts function
    function launchHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = "0px";
        heart.style.fontSize = (20 + Math.random()*20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    // Shake keyframes for Maybe
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px) rotate(-5deg); }
        50% { transform: translateX(8px) rotate(5deg); }
        75% { transform: translateX(-8px) rotate(-5deg); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
